name: Kernel Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kernel repository
        uses: actions/checkout@v2
        with:
          repository: qa1729/android_kernel_xiaomi_sm7325
          path: android_kernel_xiaomi_sm7325

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl clang flex bison libssl-dev libelf-dev

      - name: Clone dependencies
        run: |
          if [ ! -d "scripts" ]; then
            git clone https://github.com/Atom-X-Devs/scripts.git
          fi
          if [ ! -d "AnyKernel3" ]; then
            git clone https://github.com/Atom-X-Devs/AnyKernel3.git
          fi
          if [ ! -d "atom-x-clang" ]; then
            git clone https://gitlab.com/ElectroPerf/atom-x-clang.git
          fi

      - name: Configure Kernel
        run: |
          cd android_kernel_xiaomi_sm7325
          make [defconfig]  # Replace [defconfig] with your actual defconfig name

      - name: Build Kernel
        run: |
          cd android_kernel_xiaomi_sm7325
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=../atom-x-clang/bin/clang  # Adjust path if necessary
          make -j$(nproc) O=out

      - name: Package Kernel
        run: |
          cd android_kernel_xiaomi_sm7325/out
          zip -r ../kernel.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v3
        with:
          name: kernel
          path: kernel.zip
