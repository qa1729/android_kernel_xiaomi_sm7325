name: Build Kernel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '20'
    
    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc bc bison flex libssl-dev libncurses5-dev wget
        
    - name: Download and install Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
        unzip android-ndk-r23b-linux.zip
        export ANDROID_NDK_HOME=$PWD/android-ndk-r23b
        export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

    - name: Clean up existing directories
      run: |
        rm -rf kernel
        rm -rf AnyKernel3
    
    - name: Debugging
      run: |
        echo $GITHUB_ACTOR
        git config --global --list
        git clone https://github.com/Atom-X-Devs/android_kernel_xiaomi_sm7325.git kernel || exit 1
        cd kernel
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- defconfig || exit 1
        make -j$(nproc --all) ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- || exit 1
    
    - name: Package Kernel
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git || exit 1
        cp arch/arm64/boot/Image.gz-dtb AnyKernel3/ || exit 1
        cd AnyKernel3 || exit 1
        zip -r9 ../kernel.zip * || exit 1
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel
        path: kernel.zip
